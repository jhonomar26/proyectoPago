{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 style="text-align: center; margin: 20px;">Registrarse: </h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="{% url 'signup' %}" class="registration-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>
{% endblock %}
