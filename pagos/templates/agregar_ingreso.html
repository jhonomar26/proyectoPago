{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-header">
            <h2 class="card-title">Agregar Ingreso</h2>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_Usuario_idUsuario">Usuario:</label>
                {{ form.Usuario_idUsuario }}
              </div>
              <div class="form-group">
                <label for="id_fechaIngreso">Fecha de Ingreso:</label>
                {{ form.fechaIngreso }}
              </div>
              <div class="form-group">
                <label for="id_monto">Monto:</label>
                {{ form.monto }}
              </div>
              <div class="form-group">
                <label for="id_categoria">Categoría:</label>
                {{ form.categoria }}
              </div>
              <div class="form-group">
                <label for="id_descripcion">Descripción:</label>
                {{ form.descripcion }}
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
